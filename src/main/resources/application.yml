spring.profiles.active: ${SPRING_PROFILES_ACTIVE:dev}
spring.profiles.include: cors

server.port: 8585

spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
